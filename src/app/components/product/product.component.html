<div class="card">
    <img class="card-img-top product-image"
        src="{{ singleProduct.image }}" 
        alt="product-image"/>
    <div class="card-body">
        <h1 class="card-title">{{ singleProduct.name }}</h1>
        <span>{{ singleProduct.prices[0] }}</span>
        <p class="card-text">{{ singleProduct.description }}</p>
    </div>
</div>
