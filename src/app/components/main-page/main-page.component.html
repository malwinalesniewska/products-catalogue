<nav class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm sticky-top">
    <h5 class="my-0 mr-md-auto font-weight-normal d-none d-sm-none d-md-block d-lg-block">
        Katalog produkt√≥w
    </h5>
    <div class="text-center">
        <app-button [text]="'User'" (click)="onSetRole('user')"></app-button>
        <app-button [text]="'Admin'" (click)="onSetRole('admin')"></app-button>
    </div>
</nav>
<notifier-container></notifier-container>
<div class="d-flex justify-content-end">
    <div class="mr-5">
        <input
            placeholder="Wpisz szukany produkt"
            class="form-control mb-2 shadow-sm"
            type="search" 
            [(ngModel)]="search">
    </div>
</div>
<div class="d-flex justify-content-center">
    <app-button
        *ngIf="isAdmin"
        [text]="'Dodaj produkt'" 
        (click)="openAddProductModal()">
    </app-button>
</div>
<div class="d-flex justify-content-center flex-wrap text-center mx-3">
    <app-product
        *ngFor="let product of (products | search:search)" 
        [singleProduct]="product"
        (deleteProduct)="getProducts()">
    </app-product>
</div>
